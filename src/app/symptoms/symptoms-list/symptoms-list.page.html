<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Sintomas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let symptom of symptoms | async">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-avatar class="ion-align-self-start" *ngIf="symptom.imgUrl">
              <img [src]="symptom.imgUrl" alt=""/>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <span>{{ symptom.name }}</span>
          </ion-col>
          <ion-col>
           <ion-button color="warning">
             <ion-icon name="create-outline"></ion-icon>
           </ion-button>
          </ion-col>
          <ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <span [innerHTML]="symptom.description"></span>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
